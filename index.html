<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Turtles, and Snakes, and Insects, OH MY!</h2>
      </div>

      <h3>What animal would you like to learn about today?</h3>
      <button class="btn btn-info" id="turtles">
        <h4>Turtles</h4>
      </button>
      <button class="btn btn-info" id="snakes">
        <h4>Snakes</h4>
      </button>
      <button class="btn btn-info" id="insects">
        <h4>Insects</h4>
      </button>
      <button class="btn btn-info" id="oh-my">
        <h4>OH MY!</h4>
      </button>

      <div class="turtles">
        <img src="img/turtle.png" alt="photo of a sea turtle">
      </div>
      <div class="snakes">
        <img src="img/snake.jpg" alt="photo of a snake">
      </div>
      <div class="insects">
        <img src="img/insect.jpg" alt="photo of a scary insect">
      </div>
      <div class="oh-my">
        <img src="img/oh-my.jpg" alt="photo of animal, the muppet"> 
      </div>

    </div>
  </body>
</html>
